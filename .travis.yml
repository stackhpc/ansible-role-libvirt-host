---

dist: bionic

language: python
addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'
        key_url: 'https://apt.releases.hashicorp.com/gpg'
    update: true
    packages:
      - bridge-utils
      - dnsmasq-base
      - ebtables
      - libvirt-bin
      - libvirt-dev
      - qemu-kvm
      - qemu-utils
      - ruby-dev
      - ca-certificates
      - curl
      - gcc
      - iproute2
      - sudo
      - vagrant
python:
  - "3.8"

install:
#  - wget https://releases.hashicorp.com/vagrant/$VAGRANT_VER/vagrant_"$VAGRANT_VER"_x86_64.deb
#  - sudo apt -y install ./vagrant_"$VAGRANT_VER"_x86_64.deb
  - vagrant plugin install vagrant-libvirt
  - pip install wheel pyopenssl
  - pip install netaddr python-vagrant yamllint testinfra flake8
  - pip install ansible ansible-lint
  - pip install molecule molecule-vagrant python-vagrant
  - sudo chmod o+rwx /var/run/libvirt/libvirt-sock

script: travis_wait 30 molecule test --scenario-name kvm
branches:
  only:
    - master
