---

- name: reload systemd
  systemd:
    daemon_reload: true
  become: true

# The socket units cannot be stopped or started if libvirt is running.
- name: stop libvirt
  service:
    name: libvirtd
    state: stopped
  become: true
  listen:
    - restart libvirt

- name: start libvirtd sockets
  service:
    name: "{{ item.service }}"
    state: "{{ item.enabled | bool | ternary('started', 'stopped') }}"
  become: true
  loop: "{{ _libvirt_socket_services }}"
  when:
    - item.listen_address is not none
    - item.listen_address | length > 0
  loop_control:
    label: "{{ item.service }}"
  listen:
    - restart libvirt

- name: start libvirt
  service:
    name: libvirtd
    state: started
  become: true

- name: reload libvirt qemu apparmor profile template
  command: apparmor_parser -r /etc/apparmor.d/libvirt/TEMPLATE.qemu
  become: true
